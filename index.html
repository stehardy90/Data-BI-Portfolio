<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Image Carousel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        h1 {
            margin-top: 20px;
        }

        p {
            max-width: 80%;
            margin: 10px auto;
            color: #555;
        }

        .carousel-container {
            position: relative;
            width: 80%;
            max-width: 900px;
            height: 400px;
            margin: 20px auto;
            overflow: hidden;
        }

        .carousel-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            width: 100%;
            height: 100%;
        }

        .carousel {
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.5s ease-in-out;
        }

        .carousel img {
            width: 30%;
            height: auto;
            object-fit: cover;
            flex-shrink: 0;
            transition: transform 0.5s ease, opacity 0.5s ease;
            opacity: 0.5;
            transform: scale(0.8);
        }

        .carousel img.active {
            width: 50%;
            transform: scale(1);
            opacity: 1;
        }

        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
            font-size: 18px;
            z-index: 10;
        }

        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .prev { left: 10px; }
        .next { right: 10px; }

    </style>
</head>
<body>

    <h1>Enhanced Image Carousel</h1>
    <p>Now with infinite scrolling and a focus effect on the selected image.</p>

    <div class="carousel-container">
        <div class="carousel-wrapper">
            <button class="prev" onclick="prevSlide()">❮</button>
            <div class="carousel">
                <!-- These images will be inserted dynamically -->
            </div>
            <button class="next" onclick="nextSlide()">❯</button>
        </div>
    </div>

    <script>
        const imageSources = [
            "image1.jpg",
            "image2.jpg",
            "image3.jpg"
        ];

        let index = 1;
        const carousel = document.querySelector('.carousel');

        function createImageElement(src, className = "") {
            const img = document.createElement("img");
            img.src = src;
            if (className) img.classList.add(className);
            return img;
        }

        function setupCarousel() {
            carousel.innerHTML = "";

            // Clone last image and insert it at the beginning
            carousel.appendChild(createImageElement(imageSources[imageSources.length - 1]));

            // Insert real images
            imageSources.forEach((src, i) => {
                const img = createImageElement(src, i === 0 ? "active" : "");
                carousel.appendChild(img);
            });

            // Clone first image and insert it at the end
            carousel.appendChild(createImageElement(imageSources[0]));

            updateActiveClass();
        }

        function updateActiveClass() {
            const images = document.querySelectorAll('.carousel img');
            images.forEach(img => {
                img.classList.remove("active");
                img.style.width = "30%";
                img.style.opacity = "0.5";
                img.style.transform = "scale(0.8)";
            });

            images[index].classList.add("active");
            images[index].style.width = "50%";
            images[index].style.opacity = "1";
            images[index].style.transform = "scale(1)";
        }

        function showSlide(instant = false) {
            const images = document.querySelectorAll('.carousel img');
            const imageWidth = images[index].clientWidth;

            carousel.style.transition = instant ? "none" : "transform 0.5s ease-in-out";
            carousel.style.transform = `translateX(calc(-${index * imageWidth}px))`;

            updateActiveClass();
        }

        function nextSlide() {
            const images = document.querySelectorAll('.carousel img');
            if (index >= images.length - 1) {
                index = 1; // Jump instantly to first real image
                showSlide(true);
            }
            setTimeout(() => {
                index++;
                showSlide();
            }, 10);
        }

        function prevSlide() {
            const images = document.querySelectorAll('.carousel img');
            if (index <= 0) {
                index = images.length - 2; // Jump instantly to last real image
                showSlide(true);
            }
            setTimeout(() => {
                index--;
                showSlide();
            }, 10);
        }

        window.onload = () => {
            setupCarousel();
            setTimeout(() => {
                showSlide(true);
            }, 100);
        };
    </script>

</body>
</html>
