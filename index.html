<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d4edda; /* Pale green */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: none;
        }

        .title-section {
            width: 100%;
            background-color: white;
            padding: 40px 0;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.15);
        }

        .container {
            width: 95%; /* Increased width for better screen usage */
            max-width: 1600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px; /* Matching horizontal and vertical gaps */
            padding: 20px 0;
        }

        .box {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }

        .box.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .box:hover {
            transform: scale(1.05);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.4);
        }

        .paragraph {
            width: 100%;
        }

        .row {
            display: flex;
            gap: 30px;
            width: 100%;
            justify-content: center;
        }

        .row .box {
            flex: 1;
        }

        .row-2 .box {
            width: 48%;
        }

        .row-3 .box {
            width: 38%;
        }

        .image-gallery {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .image-gallery img {
            width: 30%;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .image-gallery img:hover {
            transform: scale(1.1);
        }

        .cursor {
            width: 15px;
            height: 15px;
            background-color: black;
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="title-section typewriter"></div>
    
    <div class="container">
        <div class="box paragraph">Placeholder paragraph (100% width)</div>
        
        <div class="row row-2">
            <div class="box">Rectangle (48%)</div>
            <div class="box">Rectangle (48%)</div>
        </div>

        <div class="row row-3">
            <div class="box">Rectangle (38%)</div>
            <div class="box">Rectangle (38%)</div>
            <div class="box">Rectangle (38%)</div>
        </div>

        <div class="row row-2">
            <div class="box">Rectangle (48%)</div>
            <div class="box">Rectangle (48%)</div>
        </div>
    </div>

    <div class="image-gallery">
        <img src="image1.jpg" alt="Project 1">
        <img src="image2.jpg" alt="Project 2">
        <img src="image3.jpg" alt="Project 3">
    </div>

    <script>
        const boxes = document.querySelectorAll(".box");
        const observer = new IntersectionObserver(entries => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add("visible");
                }
            });
        }, { threshold: 0.2 });

        boxes.forEach(box => observer.observe(box));

        const cursor = document.createElement("div");
        cursor.classList.add("cursor");
        document.body.appendChild(cursor);

        document.addEventListener("mousemove", (e) => {
            cursor.style.left = `${e.clientX}px`;
            cursor.style.top = `${e.clientY}px`;
        });

        const text = "Welcome to My Portfolio";
        let i = 0;
        const typewriter = document.querySelector(".typewriter");

        function typeEffect() {
            if (i < text.length) {
                typewriter.textContent += text.charAt(i);
                i++;
                setTimeout(typeEffect, 100);
            }
        }

        typeEffect();
    </script>
</body>
</html>
