<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stacking Scroll Effect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
        }

        .container {
            position: relative;
            width: 80%;
            max-width: 800px;
            overflow: hidden;
        }

        .card {
            position: sticky;
            top: 0;
            width: 100%;
            min-height: 80vh;
            margin-bottom: -20vh;
            background: white;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            text-align: center;
            transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
        }

        .card:nth-child(1) { background-color: #FF6B6B; }
        .card:nth-child(2) { background-color: #FFD166; }
        .card:nth-child(3) { background-color: #06D6A0; }
        .card:nth-child(4) { background-color: #118AB2; }
        .card:nth-child(5) { background-color: #073B4C; color: white; }

        /* Animation for stacking effect */
        .card.hidden {
            transform: translateY(100px) scale(0.95);
            opacity: 0.3;
        }

        .card.visible {
            transform: translateY(0) scale(1);
            opacity: 1;
        }

    </style>
</head>
<body>

    <h1>Stacking Scroll Effect</h1>
    <p>Scroll down to see the stacking effect in action.</p>

    <div class="container">
        <div class="card">Card 1 - Welcome</div>
        <div class="card">Card 2 - About</div>
        <div class="card">Card 3 - Services</div>
        <div class="card">Card 4 - Portfolio</div>
        <div class="card">Card 5 - Contact</div>
    </div>

    <script>
        const cards = document.querySelectorAll(".card");

        const observer = new IntersectionObserver((entries) => {
            entries.forEach((entry) => {
                if (entry.isIntersecting) {
                    entry.target.classList.add("visible");
                    entry.target.classList.remove("hidden");
                } else {
                    entry.target.classList.add("hidden");
                    entry.target.classList.remove("visible");
                }
            });
        }, { threshold: 0.3 });

        cards.forEach((card) => {
            observer.observe(card);
            card.classList.add("hidden");
        });
    </script>

</body>
</html>
