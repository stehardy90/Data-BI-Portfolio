<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Website Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d4edda; /* Pale green */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .title-section {
            width: 100%;
            background-color: white;
            padding: 40px 0;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.15); /* More visible shadow */
        }

        .container {
            width: 95%; /* Increased width for better screen usage */
            max-width: 1600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px; /* Matching horizontal and vertical gaps */
            padding: 20px 0;
        }

        .box {
            background-color: white;
            border-radius: 8px; /* Slightly increased roundness */
            padding: 20px;
            text-align: center;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2); /* More visible shadow */
        }

        .paragraph {
            width: 100%; /* Ensuring all sections have the same width */
        }

        .row {
            display: flex;
            gap: 30px; /* Matching horizontal and vertical gaps */
            width: 100%; /* Ensuring consistent width across sections */
            justify-content: center;
        }

        .row .box {
            flex: 1;
        }

        .row-2 .box {
            width: 48%; /* Increased width for better screen usage */
        }

        .row-3 .box {
            width: 38%; /* Increased width for better screen usage */
        }
    </style>
</head>
<body>
    <div class="title-section">Title (Full-width Section)</div>
    
    <div class="container">
        <div class="box paragraph">Placeholder paragraph (100% width)</div>
        
        <div class="row row-2">
            <div class="box">Rectangle (48%)</div>
            <div class="box">Rectangle (48%)</div>
        </div>

        <div class="row row-3">
            <div class="box">Rectangle (38%)</div>
            <div class="box">Rectangle (38%)</div>
            <div class="box">Rectangle (38%)</div>
        </div>

        <div class="row row-2">
            <div class="box">Rectangle (48%)</div>
            <div class="box">Rectangle (48%)</div>
        </div>
    </div>
</body>
</html>
