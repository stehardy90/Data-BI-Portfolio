<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stacking Scroll Effect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            overflow-x: hidden;
        }

        .container {
            position: relative;
            width: 80%;
            max-width: 800px;
            height: 300vh; /* Ensures enough space for scroll effect */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .card {
            position: absolute;
            width: 80%;
            max-width: 700px;
            min-height: 60vh;
            background: white;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            text-align: center;
            transition: transform 0.5s ease, opacity 0.5s ease;
        }

        .card:nth-child(1) { background-color: #FF6B6B; z-index: 5; }
        .card:nth-child(2) { background-color: #FFD166; z-index: 4; }
        .card:nth-child(3) { background-color: #06D6A0; z-index: 3; }
        .card:nth-child(4) { background-color: #118AB2; z-index: 2; }
        .card:nth-child(5) { background-color: #073B4C; color: white; z-index: 1; }

        /* Key animation logic */
        .card {
            top: 50vh;  /* Start all cards from the same height */
            opacity: 1;
        }

        .card.visible {
            transform: translateY(-40px) scale(0.95); /* Moves the card slightly up */
        }

        .card.hidden {
            transform: translateY(-80px) scale(0.9);
            opacity: 0.8;
        }

    </style>
</head>
<body>

    <h1>Stacking Scroll Effect</h1>
    <p>Scroll down to see the stacking effect in action.</p>

    <div class="container">
        <div class="card">Card 1 - Welcome</div>
        <div class="card">Card 2 - About</div>
        <div class="card">Card 3 - Services</div>
        <div class="card">Card 4 - Portfolio</div>
        <div class="card">Card 5 - Contact</div>
    </div>

    <script>
        const cards = document.querySelectorAll(".card");

        window.addEventListener("scroll", () => {
            let scrollPosition = window.scrollY;

            cards.forEach((card, index) => {
                let cardOffset = index * 100; // Distance between stacking effect
                let moveUp = Math.max(0, scrollPosition - cardOffset);
                card.style.transform = `translateY(-${moveUp}px) scale(${1 - moveUp / 1000})`;
                card.style.opacity = `${1 - moveUp / 1000}`;
            });
        });
    </script>

</body>
</html>
