<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Image Carousel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        h1 {
            margin-top: 20px;
        }

        p {
            max-width: 80%;
            margin: 10px auto;
            color: #555;
        }

        .carousel-container {
            position: relative;
            width: 80%;
            max-width: 900px;
            height: 400px; /* Increased height for better visuals */
            margin: 20px auto;
            overflow: hidden;
        }

        .carousel {
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.5s ease-in-out;
        }

        .carousel img {
            width: 30%; /* Default smaller preview */
            height: 100%;
            object-fit: cover; /* Ensures full image is visible */
            flex-shrink: 0;
            transition: transform 0.5s ease, opacity 0.5s ease;
            opacity: 0.5;
            transform: scale(0.8);
        }

        .carousel img.active {
            width: 60%; /* Larger main image */
            transform: scale(1);
            opacity: 1;
        }

        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
            font-size: 18px;
            z-index: 10;
        }

        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .prev { left: 10px; }
        .next { right: 10px; }

    </style>
</head>
<body>

    <h1>Enhanced Image Carousel</h1>
    <p>Now with infinite scrolling and a focus effect on the selected image.</p>

    <div class="carousel-container">
        <div class="carousel">
            <!-- Cloned images for seamless infinite loop -->
            <img src="image3.jpg" alt="Image 3">
            <img src="image1.jpg" alt="Image 1" class="active">
            <img src="image2.jpg" alt="Image 2">
            <img src="image3.jpg" alt="Image 3">
            <img src="image1.jpg" alt="Image 1"> <!-- Clone of first image -->
        </div>
        <button class="prev" onclick="prevSlide()">❮</button>
        <button class="next" onclick="nextSlide()">❯</button>
    </div>

    <script>
        let index = 1; // Start at the first real image
        const slides = document.querySelector('.carousel');
        const images = document.querySelectorAll('.carousel img');
        const totalSlides = images.length;

        function updateActiveClass() {
            images.forEach(img => {
                img.classList.remove("active");
                img.style.width = "30%"; // Default to smaller preview size
                img.style.opacity = "0.5";
                img.style.transform = "scale(0.8)";
            });

            images[index].classList.add("active");
            images[index].style.width = "60%"; // Larger main image
            images[index].style.opacity = "1";
            images[index].style.transform = "scale(1)";
        }

        function showSlide(instant = false) {
            slides.style.transition = instant ? "none" : "transform 0.5s ease-in-out";
            slides.style.transform = `translateX(calc(-${index * 33.33}%))`; // Center active image
            updateActiveClass();
        }

        function nextSlide() {
            if (index >= totalSlides - 1) {
                index = 1; // Reset back to first real image
                showSlide(true);
            }
            setTimeout(() => {
                index++;
                showSlide();
            }, 10);
        }

        function prevSlide() {
            if (index <= 0) {
                index = totalSlides - 2; // Reset to last real image
                showSlide(true);
            }
            setTimeout(() => {
                index--;
                showSlide();
            }, 10);
        }

        // Ensure smooth looping effect
        setTimeout(() => {
            showSlide(true);
        }, 100);

    </script>

</body>
</html>
