<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stacking Scroll Effect</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .section {
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            color: white;
            transition: background-color 0.5s;
        }
        .section:nth-child(1) { background-color: #1abc9c; }
        .section:nth-child(2) { background-color: #3498db; }
        .section:nth-child(3) { background-color: #9b59b6; }
        .section-content {
            position: sticky;
            top: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>

    <div class="section">
        <div class="section-content">Section 1</div>
    </div>
    <div class="section">
        <div class="section-content">Section 2</div>
    </div>
    <div class="section">
        <div class="section-content">Section 3</div>
    </div>

</body>
</html>
