<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Image Carousel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        h1 {
            margin-top: 20px;
        }

        p {
            max-width: 80%;
            margin: 10px auto;
            color: #555;
        }

        .carousel-container {
            position: relative;
            width: 70%;
            max-width: 700px;
            height: 350px; /* Fixed height */
            margin: 20px auto;
            overflow: hidden;
        }

        .carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel img {
            width: 60%;
            height: auto;
            flex-shrink: 0;
            transition: transform 0.5s ease, opacity 0.5s ease;
            opacity: 0.5;
        }

        .carousel img.active {
            transform: scale(1.1); /* Make the active image larger */
            opacity: 1;
        }

        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
            font-size: 18px;
            z-index: 10;
        }

        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .prev { left: 10px; }
        .next { right: 10px; }

    </style>
</head>
<body>

    <h1>Enhanced Image Carousel</h1>
    <p>Now with infinite scrolling and a focus effect on the selected image.</p>

    <div class="carousel-container">
        <div class="carousel">
            <!-- These clones create the infinite loop effect -->
            <img src="image3.jpg" alt="Image 3">
            <img src="image1.jpg" alt="Image 1" class="active">
            <img src="image2.jpg" alt="Image 2">
            <img src="image3.jpg" alt="Image 3">
            <img src="image1.jpg" alt="Image 1"> <!-- Clone of first image -->
        </div>
        <button class="prev" onclick="prevSlide()">❮</button>
        <button class="next" onclick="nextSlide()">❯</button>
    </div>

    <script>
        let index = 1; // Start at the real first image
        const slides = document.querySelector('.carousel');
        const images = document.querySelectorAll('.carousel img');
        const totalSlides = images.length;
        const imageWidth = images[0].clientWidth;

        function updateActiveClass() {
            images.forEach(img => img.classList.remove("active"));
            images[index].classList.add("active");
        }

        function showSlide(instant = false) {
            slides.style.transition = instant ? "none" : "transform 0.5s ease-in-out";
            slides.style.transform = `translateX(${-index * imageWidth}px)`;
            updateActiveClass();
        }

        function nextSlide() {
            if (index >= totalSlides - 1) {
                index = 1; // Reset back to first real image
                showSlide(true); // Jump instantly
            }
            setTimeout(() => {
                index++;
                showSlide();
            }, 10);
        }

        function prevSlide() {
            if (index <= 0) {
                index = totalSlides - 2; // Reset to last real image
                showSlide(true); // Jump instantly
            }
            setTimeout(() => {
                index--;
                showSlide();
            }, 10);
        }

        // Ensure smooth looping effect
        setTimeout(() => {
            showSlide(true);
        }, 100);

    </script>

</body>
</html>
